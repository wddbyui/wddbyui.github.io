<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the BYU-I Web Design and Development Society! Check out our events here!">
    <link href="/src/css/styles.css" rel="stylesheet">
    <link href="/src/css/calendar.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <title>WDD Society | Events</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="icon" href="/src/images/logo.png" type="image/gif" sizes="16x16">
    <script src="/src/js/calendar.js" defer></script>
</head>
<body>
    <header id="top">
        <a href="/" id="logo"><img src="/src/images/logo.png" alt="BYU-I WDD Society Logo"></a>
        <input type="checkbox" name="menuCheckbox" id="menuCheckbox">
        <nav>
            <ul>
                <li><label for="menuCheckbox"><a class="nav-links" id="menuLabel">Menu</a><a class="nav-links" id="closeMenu">Close</a></label></li>
                <li><a class="nav-links" href="#">News</a></li>
                <li><a class="nav-links" href="/events/">Events</a></li>
                <li><a class="nav-links" href="#">Internships</a></li>
                <li><a class="nav-links" href="/about/">About</a></li>
                <li><a class="nav-links" href="https://join.slack.com/t/byuiwddsociety/signup" id="join">Join</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <h1>Events</h1>
      <div class="events-container">
          <div class="calendar">
              <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                  <h2></h2>
                </div>
                <i class="fas fa-angle-right next"></i>
              </div>
              <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div class="days"></div>
          </div>
      </div>
    </main>
    <footer>
        <a href="/" id="footer-logo">
            <img src="/src/images/logo.png" alt="BYU-I WDD Society Logo">
        </a>
        <ul id="footer-links">
            <li class="footer-link"><a href="/events/">Events</a></li>
            <li class="footer-link"><a href="#">News</a></li>
            <li class="footer-link"><a href="#">Internships</a></li>
            <li class="footer-link"><a href="/about/">About</a></li>
            <li class="footer-link"><a href="#">FAQs</a></li>
            <li class="footer-link"><a href="#">Articles</a></li>
        </ul>
        <div id="copy">&copy; 2021 BYU-I Web Design & Development Society</div>
    </footer>
</body>
</html>
